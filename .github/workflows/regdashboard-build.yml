name: RegDashboard Hourly Build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # every hour (UTC)

permissions:
  contents: write

concurrency:
  group: regdashboard-hourly
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests feedparser beautifulsoup4 python-dateutil
          fi

      - name: Run build.py (hourly)
        env:
          FORCE_RUN: "1"
        run: |
          python -u scripts/build.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/data/items.json docs/data/last_run.json docs/raw docs/print

          # If nothing changed, do nothing (prevents empty commits)
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Hourly update: refresh dashboard items"
          git push
