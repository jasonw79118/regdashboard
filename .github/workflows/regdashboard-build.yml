name: RegDashboard Build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # hourly UTC (build.py gates to ~7am CT)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4 python-dateutil

      - name: Run dashboard build
        run: |
          python -u scripts/build.py

      - name: Commit updated site files (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data docs/raw docs/print || true
          git diff --cached --quiet || git commit -m "Automated dashboard update"
          git push

